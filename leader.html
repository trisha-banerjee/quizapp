<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify Leaderboard - Elite Quiz Masters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 75%, #000000 100%);
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            color: #a0a0a0;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .back-to-game {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-to-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .crown-winners {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .winner-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .winner-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .winner-card:hover::before {
            transform: translateX(100%);
        }

        .winner-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .winner-first {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 193, 7, 0.1) 100%);
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .winner-second {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.2) 0%, rgba(169, 169, 169, 0.1) 100%);
            border: 2px solid rgba(192, 192, 192, 0.5);
        }

        .winner-third {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.2) 0%, rgba(184, 115, 51, 0.1) 100%);
            border: 2px solid rgba(205, 127, 50, 0.5);
        }

        .winner-rank {
            font-size: 4rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .winner-avatar {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .winner-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .winner-score {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .winner-details {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: 10px;
        }

        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .filter-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            gap: 5px;
        }

        .filter-btn {
            padding: 12px 25px;
            border: none;
            background: transparent;
            color: #a0a0a0;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .leaderboard-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .leaderboard-header h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-row:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .player-row.current-user {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2) 0%, rgba(69, 183, 209, 0.2) 100%);
            border-left: 4px solid #4ecdc4;
            box-shadow: inset 0 0 20px rgba(78, 205, 196, 0.1);
        }

        .player-rank {
            width: 60px;
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-right: 20px;
        }

        .rank-1 { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .rank-2 { color: #c0c0c0; text-shadow: 0 0 10px #c0c0c0; }
        .rank-3 { color: #cd7f32; text-shadow: 0 0 10px #cd7f32; }

        .player-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-avatar {
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .player-details h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .player-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .player-score {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            min-width: 120px;
            text-align: right;
        }

        .performance-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 2px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .performance-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .dashboard-card:hover::before {
            left: 100%;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .dashboard-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-value {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .dashboard-label {
            color: #a0a0a0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .glow-effect {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor; }
            to { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .empty-state p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .play-now-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .crown-winners { grid-template-columns: 1fr; }
            .player-row { flex-direction: column; align-items: flex-start; gap: 15px; padding: 20px; }
            .player-score { align-self: flex-end; }
            .player-stats { flex-wrap: wrap; }
            .back-to-game { position: relative; top: 0; left: 0; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back to Game Button -->
        <a href="index.html" class="back-to-game">
            <i class="fas fa-arrow-left"></i>
            Back to Game
        </a>

        <!-- Header -->
        <div class="header">
            <h1 class="glow-effect">üèÜ QUIZIFY LEADERBOARD üèÜ</h1>
            <p>Elite Quiz Masters Hall of Fame</p>
        </div>

        <!-- Top 3 Winners -->
        <div class="crown-winners" id="top-winners">
            <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-container">
                <button class="filter-btn active" onclick="switchFilter(this, 'all')">All Time</button>
                <button class="filter-btn" onclick="switchFilter(this, 'weekly')">This Week</button>
                <button class="filter-btn" onclick="switchFilter(this, 'today')">Today</button>
            </div>
        </div>

        <!-- Full Leaderboard -->
        <div class="leaderboard">
            <div class="leaderboard-header">
                <h2>üéØ Complete Rankings</h2>
            </div>
            <div id="leaderboard-container">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>

        <!-- Personal Dashboard -->
        <div class="dashboard">
            <div class="dashboard-card">
                <div class="dashboard-icon">üèÜ</div>
                <div class="dashboard-value" id="total-players">0</div>
                <div class="dashboard-label">Total Players</div>
            </div>
            
            <div class="dashboard-card">
                <div class="dashboard-icon">‚ö°</div>
                <div class="dashboard-value" id="highest-score">0</div>
                <div class="dashboard-label">Highest Score</div>
            </div>
            
            <div class="dashboard-card">
                <div class="dashboard-icon">üéØ</div>
                <div class="dashboard-value" id="average-accuracy">0%</div>
                <div class="dashboard-label">Average Accuracy</div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="learbord.js"></script>
</body>
</html>
